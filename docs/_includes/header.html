<header class="navbar navbar-default navbar-fixed-top" id="top" role="banner">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#header-navigation">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" id="header-navigation" role="navigation">
      <ul class="nav navbar-nav">
      {% for section in site.data.sections %}
        {% if section.nav == true %}
        <li data-menuanchor="{{section.section}}"><a href="#{{section.section}}">{{section.title}}</a></li>
        {% endif %}
      {% endfor %}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="http://getbootstrap.com" target="_blank">Bootstrap</a></li>
      </ul>
    </nav>
  </div>
</header>
